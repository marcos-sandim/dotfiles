Section "Module"
	Load  "modesetting"
EndSection

Section "Device"
	Identifier  "Nvidia"
	Driver      "nvidia"
	BusID       "PCI:1:0:0"
	Option      "AllowEmptyInitialConfiguration"
EndSection

Section "Screen"
	Identifier "Screen0"
	Device     "Device0"
	Monitor    "Monitor0"
	Option     "metamodes" "nvidia-auto-select +0+0 {ForceFullCompositionPipeline=On}"
	Option     "AllowIndirectGLXProtocol" "off"
	Option     "TripleBuffer" "on"
EndSection
